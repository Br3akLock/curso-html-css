<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e emojis</title>
</head>
<body>
    <h1>Simbolos</h1>
    <H3>Vamos adicionar alguns Simbolos especiais</H3>
    <p>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>   
        &pound;; <br>
        &yen; <br>
        &cent; <br>
        &Delta; <br>
        &delta; <br>
        &uparrow; <br>
        ou <br>
        &uarr; <br>
    </p>
    <h1>Emojis</h1>
    <h3>Vamos adicionar alguns Emojis</h3>
    <p>
        &#x1F596; <br>
        &#x1F913;
    </p>
</body>
</html>
