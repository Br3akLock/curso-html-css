<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragrafo de 
        qualquer jeito. 
        Basta colocar tudo 
        no meio do par de tags 
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        especifico <br> como este,
        você pode usar a tag &lt;br&gt;
    </p>
    <!--~
        &lt; menor que
        &gt; Maior que
    -->

</body>
</html>
